<script>

    // Function to simulate typing animation
    function typeOutText(text, element) {
        var timeout = 0;
        if (element.innerText.length > 0) {
            clearOutText(element);
            timeout = element.innerText.length * 150 + 100;
        }

        
        setTimeout(function() {
            let index = 0;
            const typingClearInterval = setInterval(() => {
                element.textContent = text.slice(0, index);
                index++;
                if (index > text.length) {
                    clearInterval(typingClearInterval);
                    element.textContent = text; // Ensure the text is fully displayed
                }
            }, 150); // Adjust the typing speed if needed
        }, timeout);
    }

    function clearOutText(element) {
        let text = element.innerText;
        let index = element.innerText.length - 1;
        const typingInterval = setInterval(() => {
            element.textContent = text.slice(0, index);
            index--;
            if (index < 0) {
                clearInterval(typingInterval);
                element.textContent = ""; // Ensure the text is fully displayed
            }
        }, 150); // Adjust the typing speed if needed
    }
